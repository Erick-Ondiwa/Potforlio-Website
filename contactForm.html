<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <link rel="stylesheet" href="styles/contactForm.css">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <script
  src="https://kit.fontawesome.com/006d8b3681.js" crossorigin="anonymous">
 </script>

  <div id="header"></div>

  <main>
    <form action="#" method="post">
      <p>Please fill in your details below</p>
      <label for="firstName">What's your first name?</label>
      <input type="text" id="firstName" placeholder="First name">
  
      <label for="lastName">What's your last name?</label>
      <input type="text" id="lastName" placeholder="Last name">
  
      <label for="telephone">What's your phone number?</label>
      <input type="tel" id="telephone" pattern="[07/01] {2} [0-9]{2} [0-9]{3} [0-9]{3}" placeholder="Phone">
  
      <label for="emailAddress">What's your email address?</label>
      <input type="email" id="emailAddress" placeholder="Email">
  
      <label for="textArea">Plsease type your suggestion here</label>
      <textarea name="suggestion" id="textArea" placeholder="Type here"></textarea>
  
      <button class="contactButton" id="finishButton">FINISH</button>
    </form>
  </main>

  <div id="footer"></div>
  <script>
    document.getElementById("header").innerHTML = fetch("header.html").then(response => response.text()).then(data => document.getElementById("header").innerHTML = data);
    document.getElementById("footer").innerHTML = fetch("footer.html").then(response => response.text()).then(data => document.getElementById("footer").innerHTML = data);
  </script>

  <script src="scripts/scripts.js"></script>
</body>
</html>
